<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход — HandMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">

  <header class="site-header small">
    <div class="container header-row" style="justify-content: center;">
      <a href="index.html" style="text-decoration:none; color:white;">
        <div class="brand">HandMarket <span class="accent">KZ</span></div>
      </a>
    </div>
  </header>

  <main class="container auth-wrap">
    <div class="auth-card">
      <h2>С возвращением!</h2>
      
      <form id="loginForm">
        <label class="form-label">Телефон или Email</label>
        <input id="loginContact" class="form-input" type="text" placeholder="Введите ваш логин" required>

        <button class="btn btn-primary w-full btn-cta" type="submit">Войти</button>

        <div id="loginMsg" style="color:var(--danger); margin-top:10px; font-size:14px;"></div>

        <div class="auth-footer">
          Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const contact = document.getElementById('loginContact').value.trim();
      
      // Имитация входа (в реальном проекте тут проверка пароля)
      if (contact) {
         // Если пользователь забыл зарегистрироваться, создадим временного
         localStorage.setItem('hm_user', JSON.stringify({ name: "Пользователь", contact }));
         location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
