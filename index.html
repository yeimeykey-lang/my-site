<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="auth-page">
        <h2>Вход</h2>
        <div class="form-container desktop">
            <div class="header-bar green-bg">Вход</div>
            <form id="desktop-login">
                <label for="desktop-name">Ваше имя</label>
                <input type="text" id="desktop-name" required>
                
                <div class="gender-selection">
                    <p>Ваш пол</p>
                    <label><input type="radio" name="gender" value="male" checked> Мужской</label>
                    <label><input type="radio" name="gender" value="female"> Женский</label>
                </div>

                <button type="submit" class="green-bg">Зарегистрироваться</button>
            </form>
        </div>
        </section>

    <section class="country-selection">
        <div class="country-container desktop">
            <div class="header-bar green-bg">Выбор страны</div>
            <div id="country-list">
                </div>
        </div>
    </section>

    <section class="products-list">
        <h2>Ищете что-то конкретное?</h2>
        <div class="search-bar">
            </div>
        
        <div class="main-products-grid" id="products-container">
            </div>
        
        <aside class="recommendations">
            <h3>Вам может понравиться</h3>
            <div id="recommendations-container">
                </div>
        </aside>
    </section>

    <script src="script.js"></script>
</body>
</html>
