<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HandMarket — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <div class="brand">HandMarket <span class="accent">KZ</span></div>

      <div class="search-wrap">
        <input id="searchInput" class="search-input" type="search" placeholder="Поиск: зимняя куртка, кофе..." />
      </div>

      <div class="controls">
        <div id="userGreeting" class="user-greeting" aria-hidden="true"></div>
        <a id="linkLogin" href="login.html" class="btn btn-outline">Вход</a>
        <a id="linkRegister" href="register.html" class="btn">Регистрация</a>
        <button id="logoutBtn" class="btn btn-ghost hidden">Выйти</button>
      </div>
    </div>
  </header>

  <main class="container main-grid-single">
    <section class="hero card">
      <div class="hero-left">
        <h1>Лучшие товары для рукоделия и быта</h1>
        <p class="muted">HandMarket — демо-магазин для учебного проекта.</p>
        <a href="#recommended" class="btn">Смотреть товары</a>
      </div>
      <div class="hero-right">
        <div class="big-banner">Скидки! — До 30%</div>
      </div>
    </section>

    <h2 id="recommended" class="section-title">Рекомендуем</h2>
    <div id="recommendedGrid" class="grid"></div>

    <h2 id="searchResultsTitle" class="section-title hidden">Результаты поиска</h2>
    <div id="searchResults" class="grid"></div>

    <h2 id="mayLikeTitle" class="section-title">Вам может понравиться</h2>
    <div id="mayLike" class="grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <div>© HandMarket — учебный проект</div>
      <div class="muted">Версия демо</div>
    </div>
  </footer>

  <template id="cardTpl">
    <article class="product-card">
      <div class="media"><img alt="product" /></div>
      <div class="body">
        <h3 class="title"></h3>
        <p class="desc"></p>
        <div class="row">
          <div class="price"></div>
          <button class="btn btn-sm">В корзину</button>
        </div>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
